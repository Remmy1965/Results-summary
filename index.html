<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="bg-paleBlue mx-auto flex items-center justify-center min-h-screen">
      <!--General Flex container -->
      <div class="flex items-center justify-between bg-white">
        <!-- Results flex container -->
        <div
          class="flex flex-col items-center py-4 px-16 space-y-6 p-4 bg-gradient-to-b from-lightSlateBlue to-violetBlue rounded-2xl">
          <h1 class="font-hanken text-sm text-white text-center">
            Your Result
          </h1>
          <div
            class="flex flex-col items-center h-11 w-11 p-16 justify-center space-y-2 bg-lightRoyalBlue rounded-full">
            <h1
              class="max-w-md mx-auto text-4xl text-center text-white font-hanken font-bold">
              76
            </h1>

            <p class="max-w-sm text-lightLavender">of 100</p>
          </div>
          <h5 class="text-lg text-center font-bold text-white">Great</h5>
          <p class="max-w-xs text-sm text-lightLavender text-center">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
    </main>

    <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
