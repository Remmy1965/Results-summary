<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsla(228, 45%, 44%, 0.965);
        color: hsla(256, 45%, 49%, 0.981);
      }
    </style>
  </head>
  <body>
    <main
      class="bg-paleBlue mx-auto flex items-center justify-center min-h-screen">
      <!--General Flex container -->
      <div
        class="flex items-stretch max-w-[650px] 2xl:max-w-[800px] rounded-3xl bg-white shadow-lg">
        <!-- Results flex container -->
        <div
          class="flex flex-[1] flex-col items-center py-4 px-4 space-y-6 bg-gradient-to-b from-lightSlateBlue to-violetBlue rounded-b-3xl rounded-3xl">
          <h1
            class="font-hanken font-light tracking-wider text-sm text-lightLavender text-center">
            Your Result
          </h1>
          <div
            class="flex flex-col items-center py-10 px-12 justify-center space-y-2 bg-gradient-to-b from-violetBlue to-violetBlueG rounded-full">
            <h1
              class="max-w-md mx-auto text-5xl text-center text-white font-hanken font-bold">
              76
            </h1>

            <p class="w-full text-sm text-center text-lightLavender">of 100</p>
          </div>
          <h5 class="text-lg text-center font-bold text-white">Great</h5>
          <p class="text-[15px] px-4 max-w-xs text-lightLavender text-center">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <!-- Summary Container -->
        <div
          class="flex flex-col items-center justify-between rounded-r-3xl flex-[1] px-6 py-4">
          <h2 class="text-lg self-start my-4 font-bold text-black">Summary</h2>
          <!-- Items Container -->
          <div class="flex flex-col w-full gap-3 mb-4">
            <!-- Items 1 -->
            <div
              class="flex items-center justify-between bg-lightRedG px-2 py-3 rounded-lg">
              <div class="flex items-center justify-between space-x-2">
                <img src="./assets/images/icon-reaction.svg" alt="" class="" />
                <p class="text-sm text-lightRed font-bold">Reaction</p>
              </div>
              <p class="text-sm text-gray-50">
                <span class="text-black font-bold">80 </span
                ><span class="text-gray-500">/ 100</span>
              </p>
            </div>
            <div
              class="flex items-center justify-between bg-orangeYellowG px-2 py-3 rounded-lg">
              <div class="flex items-center justify-between space-x-2">
                <img src="./assets/images/icon-memory.svg" alt="" class="" />
                <p class="text-sm text-orangeyYellow font-bold">Memory</p>
              </div>
              <p class="text-sm">
                <span class="text-black font-bold">92 </span
                ><span class="text-gray-500">/ 100</span>
              </p>
            </div>
            <div
              class="flex items-center justify-between bg-greenTealG px-2 py-3 rounded-lg">
              <div class="flex items-center justify-between space-x-2">
                <img src="./assets/images/icon-verbal.svg" alt="" class="" />
                <p class="text-sm text-greenTeal font-bold">Verbal</p>
              </div>
              <p class="text-sm text-gray-50">
                <span class="text-black font-bold">61 </span
                ><span class="text-gray-500">/ 100</span>
              </p>
            </div>
            <div
              class="flex items-center justify-between bg-cobaltBlueG px-2 py-3 rounded-lg">
              <div class="flex items-center justify-between space-x-2">
                <img src="./assets/images/icon-visual.svg" alt="" class="" />
                <p class="text-sm text-cobaltBlue font-bold">Visual</p>
              </div>
              <p class="text-sm text-gray-50">
                <span class="text-black font-bold">72 </span
                ><span class="text-gray-500">/ 100</span>
              </p>
            </div>
          </div>

          <!-- Button -->
          <a
            href="#"
            class="py-3 w-full bg-darkGrayBlue text-sm text-white font-bold rounded-full shadow-sm text-center mb-4"
            >Continue</a
          >
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Remmy1965">Hakeem Quadri</a>.
    </div>
  </body>
</html>
